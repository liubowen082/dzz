<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/qm.css" rel="stylesheet"/>
    <link href="css/ioffice.css" rel="stylesheet"/>
</head>
<body>
	<div class="qm-main ">
        <div class="ioffice-header">
            <div class="ioffice-header-handle">
                <a href="javascript:;" onclick="ioffice.delProcess(9)">删除此审批</a>
            </div>
            <div class="ioffice-header-crumb">
                <a href="#" class="icon-back">返回</a>
            </div>
            <div class="ioffice-tab">
                <a href="javascript:;"><span class="number">1</span>选择模板</a><span class="ico-angle-right"></span><a href="javascript:;"><span class="number">2</span>设计表单</a><span class="ico-angle-right"></span><a href="javascript:;" class="current"><span class="number">3</span>设置流程</a>
            </div>
        </div>
        <div class="process-main">
            <form method="POST" action="#ioffice/Do/saveProcess" model-node="saveProcessUser">
                <div class="process-list clearfix">
                    <div class="process-item js_item" id="div_process_user1" hash="1">
                        <dl>
                            <dt class="title">
                                <h4>一级审批</h4>
                            </dt>
                            <dd class="txt">
                                <div class="process-title">名称：</div>
                                <div class="process-input">
                                    <input type="hidden" name="hash[]" value="1">
                                    <input type="text" class="q-txt" value="一级审批" onkeyup="ioffice.editProcessUserName(this)" name="name_process_user1">
                                </div>
                                <div class="process-title">默认审批人：</div>
                                <div class="qg-userlist">
                                    <div class="choose-user" model-node="search_widget" model-args="max=1&amp;model_name=SpaceUser&amp;app_name=core&amp;search_method=getSearchList&amp;default_ids=&amp;inputname=process_user1&amp;list_width=200&amp;search_tips=&amp;mulit=0&amp;blurCallback=&amp;callbackHtml=&amp;autostart=0&amp;search_ids=">
                                        <ul model-node="search_list" class="user-list">
                                        </ul>
                                        <input type="hidden" id="search_ids_process_user1" name="process_user1" value="">
                                        <input event-node="search_link" placeholder="输入姓名选择审批人" type="text" class="q-txt" autocomplete="off" style="width: 200px;" id="search_link">
                                    </div>
                                </div>
                                <div class="process-tips">
                                    <label>
                                        <input type="checkbox" class="q-ck" name="select_process_user1_must" checked="checked" value="1">必填</label><br>
                                    <label>
                                        <input type="checkbox" class="q-ck" name="select_process_user1" checked="checked" value="1">允许申请人自己选择审批人</label>
                                </div>
                            </dd>
                        </dl>
                    </div>

                    <div class="process-item js_add_process">
                        <a href="javascript:;" class="process-plus" onclick="ioffice.addProcessUser()"><span class="icon-plus"></span></a>
                    </div>
                </div>
                <div class="process-check">
                    <div class="check-plus" style="display: block;">
                        <a href="javascript:;" onclick="ioffice.showCheck()"><span class="ico-plus"></span>增加核销人员</a>
                    </div>
                    <div class="check-form" style="display: none;">
                        <div class="qg-userlist">
                            <div class="choose-user" model-node="search_widget" model-args="max=1&amp;model_name=SpaceUser&amp;app_name=core&amp;search_method=getSearchList&amp;default_ids=&amp;inputname=check_uid&amp;list_width=300&amp;search_tips=&amp;mulit=0&amp;blurCallback=&amp;callbackHtml=&amp;autostart=0&amp;search_ids=">
                                <ul model-node="search_list" class="user-list">
                                </ul>
                                <input type="hidden" id="search_ids_check_uid" name="check_uid" value="">
                                <input event-node="search_link" placeholder="请选择核销人员" type="text" class="q-txt" autocomplete="off" style="width: 300px;" id="Text1">
                            </div>
                        </div>
                        <a href="javascript:;" class="btn btn-green" onclick="ioffice.saveCheck(9)"><span>确定</span></a><a href="javascript:;" class="btn btn-gray" onclick="ioffice.hideCheck()"><span>取消</span></a>
                    </div>
                    <div class="check-note">当审批完成后，需要人员对这些申请单进行核对时增加核销人员。</div>
                    <div class="check-note">例如：报销，月底账务可能需要知道月初时已经处理过哪些报销单了，那么就需要将财务设置为核销人员。</div>
                </div>
                <div class="process-btn">
                    <a href="javascript:;" class="btn btn-blue-big" event-node="submit_btn"><span>完成</span></a>
                    <input type="hidden" name="process_id" value="9">
                    <input type="text" style="display: none">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
