<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="{DZZ_SHENPI_STATIC_PATH}css/qm.css" rel="stylesheet"/>
    <link href="{DZZ_SHENPI_STATIC_PATH}css/ioffice.css" rel="stylesheet"/>
    <style type="text/css">
        .sortable-placeholder {
            border: 1px dashed #CCC;
            background: none;
            height:35px;
        }
	</style>
</head>
<body>
	<div class="qm-main ">
        <div class="ioffice-header">
            <div class="ioffice-header-handle">
                <a href="javascript:;" onclick="ioffice.delProcess(9)">删除此审批</a>
            </div>
            <div class="ioffice-header-crumb">
                <a href="javascript:window.location.href='/index.php?mod=shenpi&op=index&act=process_step1&id='+GLOBAL.id;" class="icon-back">返回</a>
            </div>
            <div class="ioffice-tab">
                <a href="javascript:;"><span class="number">1</span>选择模板</a><span class="ico-angle-right"></span><a href="javascript:;" class="current"><span class="number">2</span>设计表单</a><span class="ico-angle-right"></span><a href="javascript:;"><span class="number">3</span>设置流程</a>
            </div>
        </div>
        <div class="design-wrap">
            <div class="design-main">
                <div class="design-mainin" model-node="design_form" model-args="id=9">
                    <div class="design-side">
                        <div class="design-sidein">
                            <div class="design-tab">
                                <ul>
                                    <li class="js_design_tab current"><a href="javascript:;" class="border">组件添加</a></li>
                                    <li class="js_design_tab"><a href="javascript:;">组件编辑</a></li>
                                </ul>
                            </div>

                            <div class="design-box">
                                <div class="design-boxin" node-name="design-boxin">
                                    <div class="package-list" id="packageList">
                                        <dl rel="text" class="ui-draggable">
                                            <dd><a href="javascript:;">单行文本</a></dd>
                                        </dl>
                                        <dl rel="textarea" class="ui-draggable">
                                            <dd><a href="javascript:;">多行文本</a></dd>
                                        </dl>
                                        <dl rel="select" class="ui-draggable">
                                            <dd><a href="javascript:;">下拉菜单</a></dd>
                                        </dl>
                                        <dl rel="date" class="ui-draggable">
                                            <dd><a href="javascript:;">日期</a></dd>
                                        </dl>
                                        <dl rel="date_between" class="ui-draggable">
                                            <dd><a href="javascript:;">时间段</a></dd>
                                        </dl>
                                        <dl rel="data_list" class="ui-draggable">
                                            <dd><a href="javascript:;">清单</a></dd>
                                        </dl>
                                        <dl rel="user" class="ui-draggable">
                                            <dd><a href="javascript:;">用户选择框</a></dd>
                                        </dl>
                                        <dl rel="attach" class="ui-draggable">
                                            <dd><a href="javascript:;">附件</a></dd>
                                        </dl>
                                        <dl rel="number" class="ui-draggable">
                                            <dd><a href="javascript:;">数字</a></dd>
                                        </dl>
                                        <dl rel="radio" class="ui-draggable">
                                            <dd><a href="javascript:;">单项选择</a></dd>
                                        </dl>
                                        <dl rel="checkbox" class="ui-draggable">
                                            <dd><a href="javascript:;">多项选择</a></dd>
                                        </dl>
                                    </div>
                                    <div class="design-tips">
                                        <p>说明</p>
                                        <p>1.点击上方组件添加到左侧表单中。</p>
                                        <p>2.在组件编辑中，设置组件属性。</p>
                                        <p>3.完成表单设计后，点击“保存并设置流程”进入流程设置。</p>
                                    </div>
                                </div>
                                <div class="design-boxin" node-name="design-boxin" style="display: none" id="designBoxin">
                                    <!-- 这里是内容： -->
                                    <div class="form-edit-title js_edit_title">
                                        <dl>
                                            <dt>字段标题</dt>
                                            <dd>
                                                <input type="text" class="q-txt" name="title"></dd>
                                        </dl>
                                    </div>
                                    <div class="form-edit-instruct js_edit_placeholder">
                                        <dl>
                                            <dt>描述提示</dt>
                                            <dd>
                                                <input type="text" class="q-txt" name="placeholder"></dd>
                                        </dl>
                                    </div>
                                    <div class="form-edit-required js_edit_must">
                                        <dl>
                                            <dt>是否必填</dt>
                                            <dd>
                                                <label class="mr15">
                                                    <input type="radio" class="q-ck" name="must" value="0" checked="checked">非必填</label>
                                                <label>
                                                    <input type="radio" class="q-ck" value="1" name="must">必填</label></dd>
                                        </dl>
                                    </div>
                                    <div class="form-edit-required js_edit_data_format">
                                        <dl>
                                            <dt>时间</dt>
                                            <dd>
                                                <label class="mr15">
                                                    <input type="radio" class="q-ck" name="data_format" value="time" checked="checked">需要</label>
                                                <label>
                                                    <input type="radio" class="q-ck" value="notime" name="data_format">不需要</label></dd>
                                        </dl>
                                    </div>
                                    <div class="form-edit-required js_edit_data_option">
                                        <dl>
                                            <dt>数量</dt>
                                            <dd>
                                                <label class="mr15">名称：<input type="text" class="q-txt" style="width: 100px" value="金额" name="data_option"></label>
                                                <label>单位：<input type="text" class="q-txt" style="width: 100px" value="元" name="data_option"></label></dd>
                                        </dl>
                                    </div>
                                    <div class="form-edit-datetype js_edit_format" style="display: none">
                                        <dl>
                                            <dt>格式</dt>
                                            <dd>
                                                <label class="mr15">
                                                    <input type="radio" class="q-ck" name="format" value="YYYY-MM-DD" checked="checked">年-月-日</label>
                                                <label class="mr15">
                                                    <input type="radio" class="q-ck" name="format" value="YYYY-MM-DD hh:mm:ss" >年-月-日 时</label>
                                            </dd>
                                        </dl>
                                    </div>
                                    <div class="form-edit-required js_edit_user_format" style="display: none">
                                        <dl>
                                            <dt>类型</dt>
                                            <dd>
                                                <label class="mr15">
                                                    <input type="radio" class="q-ck" name="user_format" value="mulit">多人</label>
                                                <label>
                                                    <input type="radio" class="q-ck" value="signle" name="user_format">单人</label></dd>
                                        </dl>
                                    </div>
                                    <div class="form-edit-required js_edit_notify" style="display: none">
                                        <dl>
                                            <dt>申请时通知</dt>
                                            <dd>
                                                <label class="mr15">
                                                    <input type="radio" class="q-ck" name="notify" value="0">不发</label>
                                                <label>
                                                    <input type="radio" class="q-ck" value="1" name="notify">发送</label></dd>
                                        </dl>
                                    </div>

                                    <div class="form-edit-select js_edit_select js_option" style="display: none;">
                                        <dl>
                                            <dt>选项</dt>
                                            <dd>
                                                <ul class="form-select-option"></ul>
                                            </dd>
                                        </dl>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="design-btn">
                            <a href="javascript:;" class="btn btn-blue right ml15" id="saveFormConfigNext"><span>保存并设置流程</span></a>
                            <a href="javascript:;" class="btn btn-blue right ml15" id="saveFormConfig"><span>保存</span></a>
                            <a href="javascript:;" class="btn btn-gray right ml15" id="previewConfig"><span>预览</span></a>
                            <a href="javascript:;" class="btn btn-gray left"><span>重新选择模板</span></a>
                        </div>
                    </div>
                    <div class="design-form">
                        <div class="design-formin ui-droppable ui-sortable" id="designFormin">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="{DZZ_SHENPI_STATIC_PATH}js/jquery-1.11.1.min.js"></script>
<script src="{DZZ_SHENPI_STATIC_PATH}js/jquery-ui.min.js"></script>
<script src="{DZZ_SHENPI_STATIC_PATH}js/sea2.3.0.js"></script>
<script>seajs.config({base:'{DZZ_SHENPI_STATIC_PATH}jsSrc'})</script>
<script type="text/javascript">
    var GLOBAL = {};
    GLOBAL.id = {$id};
    GLOBAL.tid = {$tid};  //模板id

</script>
<script type="text/javascript">
    seajs.use('step2')

</script>
</html>
